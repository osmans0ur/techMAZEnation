<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TechNation Maze Game</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="gameContainer">
    <div id="logo">
      <img src="club-logo.png" alt="Club Logo" class="club-logo-img">
      TechNation
    </div>
    <div id="instructions">
      Use arrow keys to navigate the maze and reach the glowing prize!
    </div>
    <div id="gameArea">
      <canvas id="gameCanvas" width="600" height="600"></canvas>
      <div id="gameMenu">
        <div class="menu-text menu-title">TechNation Maze</div>
        <div class="menu-text menu-subtitle">Navigate through the neon maze to reach the prize!</div>
        <button id="startButton" class="menu-button">Start Game</button>
      </div>
    </div>
  </div>
  <script src="game.js"></script>
</body>
</html>
